<div class="product">
  <div class="product-image">
    <a href="{{ product.url }}">
      <img src="{{ product.image }}" alt="{{ product.title }}">
    </a>
  </div>
  <div class="product-details">
    <h3>{{ product.title }}</h3>
    <!--<p>{{ product.description }}</p>-->
    <p><strong>Price: {{ product.price }}</strong></p>
    <a href="#" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
