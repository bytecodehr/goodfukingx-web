<div class="product">
  <div class="product-image">
    <img src="{{ product.image }}" alt="{{ product.title }}">
  </div>
  <div class="product-details">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <a href="#" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
